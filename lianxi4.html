		<style type="text/css">
			span {

				width: 20px;

	<body>
		
		<script>

			// document.write('<br>')
				var num = +prompt('请输入行数');
				for(var i = 0; i < num; i++){
					for(var j = 0; j < num-1-i; j++){
						document.write('<span>&nbsp</span>')
					}
					for(var k = 0; k < 2*i+1; k++){
						document.write('<span>*</span>')
					}
					document.write('<br>')
				}
				for(var i = 1; i < num; i++){
					for(var j = 0; j < i; j++){
						document.write('<span>&nbsp</span>')
					}
					for(var k = 0; k < (num-i)*2-1; k++){
						document.write('<span>*</span>')
					}
					document.write('<br>')
				}
			
			
			
			
		</script>
	</body>
</html>
