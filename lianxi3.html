			// 插入排序
			function charuSort(arr){
				var newArr = [];
				newArr[0] = arr[0];
				for(var i = 1; i < arr.length; i++){
					for (var j = newArr.length-1; j >=0 ; j--) {
						if(arr[i] >= newArr[j]){
							newArr.splice(j+1,0,arr[i])
							break;
						}
						
						if(j == 0){
							newArr.unshift(arr[i])
						}
					}
				}
				return newArr;
			}
			console.log(charuSort(arr));
